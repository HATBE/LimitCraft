<div class="sidebar">
  <div class="item-container">
    @for (card of getActiveSidebarCards(); track card.localId) {
    <app-sidebar-card
      [card]="card"
      (onSidebarCardDragEnded)="onSidebarCardDragEnded.emit($event)"
      (onDoubleClickSidebarCard)="onDoubleClickSidebarCard.emit($event)"
    ></app-sidebar-card>
    }
  </div>
  <app-searchbar
    [cardCount]="getSidebarCards().length"
    (onSearchTermUpdate)="onSearchTermUpdate($event)"
  ></app-searchbar>
</div>
