<div class="playground" #playgroundElRef>
  @for (card of getPlaygroundCards(); track card.localId) {
  <app-playground-card
    (onPlaygroundCardDelete)="onPlaygroundCardDelete($event)"
    (onPlaygroundCardDragEnded)="onPlaygroundCardDragEnded($event.event, $event.id)"
    (onPlaygroundCardDragStarted)="onPlaygroundCardDragStarted($event)"
    (onDoubleClickPlaygroundCard)="onDoubleClickPlaygroundCard($event)"
    [card]="card"
  />
  }
</div>
