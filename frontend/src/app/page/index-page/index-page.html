<div class="app">
  <div class="playground-wrapper">
    <app-playground
      (matchCards)="matchCards($event.intersectingPlaygroundCard, $event.moved)"
      [getIntersectingPlaygroundCard]="getIntersectingPlaygroundCard.bind(this)"
    ></app-playground>
  </div>

  <app-sidebar
    (onDoubleClickSidebarCard)="onDoubleClickSidebarCard($event)"
    (onSidebarCardDragEnded)="onSidebarCardDragEnded($event)"
  ></app-sidebar>
</div>

<app-menu></app-menu>
